<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="dim_page_layer" class="hidden"></div>
	<div id="project_info_dialog" class="dialog hidden">
		<img id="dialog_project_pic" src="//:0" alt="">
		<div id="dialog_project_name" class="title"></div>
		<div id="dialog_project_description"></div>
		<button id="dialog_back_button" class="dialog_button">Back</button>
		<button id="dialog_open_project_button" class="dialog_button">Go To Project</button>
	</div>
	<div id="flex_container">
		<div id="title_div">Web Development Portfolio</div>
		<div class="flex_spacer"></div>
		<div class="flex_spacer"></div>
		<div class="flex_spacer"></div>
		<div id="carousel_controls">
			<canvas id="arrow_button_left" class="arrow_button" data-side="left">
				<img id="arrow_button_left" class="arrow_button full_height" src="images/arrow_left.png" alt="left arrow button" data-side="left">
			</canvas>
			<p id="project_name"></p>
			<canvas id="arrow_button_right" class="arrow_button" data-side="right">
				<img id="arrow_button_right" class="arrow_button full_height" src="images/arrow_right.png" alt="right arrow button" data-side="right">
			</canvas>
		</div>
		<div class="flex_spacer"></div>
	</div>
	<div id="canvas_images" class="hidden">
		<img id="arrow_button_left_image" src="images/arrow_left.png" alt="left arrow button">
		<img id="arrow_button_right_image" src="images/arrow_right.png" alt="right arrow button">
	</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="js/Carousel3d.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
