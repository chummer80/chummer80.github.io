<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="js/carousel3d.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="dim_page_layer"></div>
	<div id="project_info_dialog" class="dialog">
		<img id="dialog_project_pic" class="" src="//:0" alt="">
		<div class="flex_spacer"></div>
		<div id="dialog_project_name" class="title"></div>
		<div class="flex_spacer"></div>
		<div id="dialog_project_description"></div>
		<div class="flex_spacer"></div>
		<button id="dialog_open_project_button" class="dialog_button">Go To Project</button>
		<button id="dialog_back_button" class="dialog_button">Back</button>
	</div>
	<div id="flex_container">
		<div id="title_div">Web Development Portfolio</div>
		<div class="flex_spacer"></div>
		<div class="flex_spacer"></div>
		<div class="flex_spacer"></div>
		<div id="carousel_controls">
			<img id="arrow_button_left" class="arrow_button" src="images/arrow_left.png" alt="left arrow button">
			<p id="project_name"></p>
			<img id="arrow_button_right" class="arrow_button" src="images/arrow_right.png" alt="right arrow button">
		</div>
		<div class="flex_spacer"></div>
		<div class="flex_spacer"></div>
	</div>
</body>
</html>
